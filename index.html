<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header class="d-flex gap-5">
			<form class="d-flex gap-5">
				<div class="d-flex flex-column mt-2 ms-3 fcontent">
					<div class="estatura">
						<h4>Estatura</h4>
						<p>en centímetros</p>

						<label>
							<input class="centimetros" type="text" />
						</label>
					</div>

					<br />
					<div class="balanza">
						<h4>Peso</h4>
						<p>En kilogramos:</p>
						<label>
							<input class="kilogramos" type="text" />
						</label>
					</div>
					<button class="btn btn-dark mt-3" type="submit">Calcular</button>
				</div>
				<div class="d-flex resultado p-3 gap-3 fcontent align-items-center">
					<p>Resultado</p>
					<input type="text" id="resultado" disabled />
				</div>
			</form>
		</header>
		<main class="d-flex flex-column gap-5">
			<div class="conversor mt-5 d-flex flex-column w-25 gy-5 ms-3">
				<p>Peso</p>
				<input type="number" class="peso w-100" placeholder="140" />
				<br />
				<p>Dolar</p>
				<input type="number" class="dolar" placeholder="1" />
			</div>

			<div class="bg-warning w-50">
				<h3>Nueva Nota</h3>
				<div class="crearNuevasNotas d-flex">
					<form class="d-flex">
						<div class="d-flex flex-column gap-3">
							<input type="text" class="titulo" placeholder="Título" required />
							<textarea
								name=""
								id=""
								cols="30"
								rows="10"
								class="textoNota"
								placeholder="Escribe tu nota aquí"
								required
							></textarea>
						</div>
						<div class="d-flex flex-column ms-5 gap-4">
							<button type="submit" class="btn btn-success">Guardar</button>
							<button type="submit" class="btn btn-danger">Borrar</button>
						</div>
					</form>
				</div>
			</div>
			<div class="containerNotas ms-3 d-flex gap-4 flex-wrap"></div>
		</main>
		<footer></footer>
		<script src="./index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
